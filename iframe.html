<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/track-order.css" />
  </head>
  <body>
    <div class="container px-1 px-md-4 mx-auto">
      <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <h5>
              ORDER
              <span class="text-primary font-weight-bold">#Y34XDHR-ACT</span>
            </h5>
          </div>
          <div class="d-flex flex-column text-sm-right">
            <p class="mb-0">
              Expected Arrival :
              <span>Nov. 29, 2024</span>
            </p>
          </div>
        </div>
        <!-- Add class 'active' to progress -->
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <ul id="progressbar" class="text-center">
              <li class="active step0"></li>
              <li class="step0"></li>
              <li class="step0"></li>
              <li class="step0"></li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-between top">
          <div class="row d-flex icon-content">
            <img class="icon" src="images/order/9nnc9Et.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">
                Order
                <br />
                Processed
              </p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="images/order//u1AzR7w.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">
                Order
                <br />
                Shipped
              </p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="images/order/TkPm63y.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">
                Order
                <br />
                En Route
              </p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="images/order/HdsziHP.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">
                Order
                <br />
                Arrived
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
